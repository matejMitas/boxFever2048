<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Fever 2048</title>
	<script src="../js/paper-full.js"></script>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>



	<div class="wrapperSmallHud">
		<header class="hud">
			<a href="../index.html" class="hud__back">
				<div class="hud__back__icon">

				</div>

			</a>
			<div class="hud__logo">
				<img class="hud__logo--mid" src="../img/logo.jpg" alt="logo">
			</div>

		<section class="game">
			<canvas id="myCanvas" resize></canvas>
		</section>

	</div>

	<!-- Javascript files -->
	
	<script src="../js/functions.js"></script>
	<script type="text/paperscript" src="../js/main.js" canvas="myCanvas"></script>

</html>
