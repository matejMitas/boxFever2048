<div class="wrapperSmallHud">
			<header class="hud">
				<a href="#/modes/levels" class="hud__back">
					<div class="hud__back__icon">
						<img src="img/arrow.png">
					</div>
					<div class="hud__back__text">Back</div>
				</a>
				<div class="hud__logo">
					<img class="hud__logo--mid" src="img/logo.jpg" alt="logo">
				</div>
			</header>
			<section class="game">
				<div class="game__head--2">
					<div class="game__head--2__window">
						<div class="game__head__text">Level {{level}}
						</div>
					</div>
					<div class="game__head--2__msg">
						<div class="game__head__text">means locked level, black in tile means not fullfield</div>
					</div>
				</div>

				<div class="game__ctx">
					<div class="w--1 h--2">
						<div class="game__ctx__btn"></div>
					</div>
					<div class="w--3 h--4">
						<div class="game__ctx__btn">
							<div class="game__ctx__btn__text">
								<div class="text__body">Level</div>
								<div class="text__heading"> {{level}}.1</div>
							</div>
						</div>
						<div class="game__ctx__btn">
							<div class="game__ctx__btn__text">
								<div class="text__body">Level</div>
								<div class="text__heading">{{level}}.2</div>
							</div>
						</div>
						<div class="game__ctx__btn">
							<div class="game__ctx__btn__text">
								<div class="text__body">Level</div>
								<div class="text__heading">{{level}}.3</div>
							</div>
						</div>
					</div>
					<div class="w--3 h--4">
						<div class="game__ctx__btn">
							<div class="game__ctx__btn__text">
								<div class="text__body">Level</div>
								<div class="text__heading"> {{level}}.4</div>
							</div>
						</div>
						<div class="game__ctx__btn">
							<div class="game__ctx__btn__text">
								<div class="text__body">Level</div>
								<div class="text__heading"> {{level}}.5</div>
							</div>
						</div>
						<div class="game__ctx__btn">
							<div class="game__ctx__btn__text">
								<div class="text__body">Level</div>
								<div class="text__heading">{{level}}.6</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
