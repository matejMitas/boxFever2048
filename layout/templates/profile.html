<div class="wrapperSmallHud">
	<header class="hud">
		<a href="#/" class="hud__back">
			<div class="hud__back__icon">
				<img src="img/arrow.png">
			</div>
			<div class="hud__back__text">Back</div>
		</a>
		
		<div class="hud__logo">
			<img class="hud__logo--mid" src="img/logo.jpg" alt="logo">
		</div>
	</header>
	
	<section class="game">
		<div class="game__head--2">
			<div class="game__head--2__window">
				<div class="game__head__text">Profile
				</div>
			</div>
		<div class="game__head--2__msg">
			<div class="game__head__text">HERE YOU CAN EDIT, VIEW AND CHANGE INFO ABOUT YOURSELF</div>
		</div>

		<div class="game__ctx"> 
			<div class="w--3 h--1 profile">
				<div class="game__ctx__span">

					<div class="profile__img"></div>
					
					<span class="profile__heading text__heading">Player's name</span><br>
					<span class="text__body">HAS played for 5 hours <br> and collected 5879 desired shapes</span>
					</div>
				
				<div class="game__ctx__span">
					<div class="profile profile__row">
						<div class="text__body shame-on-you">ACHIEVEMENTS</div>
					</div>
				</div>
	
				<div class="game__ctx__span">
					<div class="profile profile__row">
						<div class="text__body shame-on-you">Top Scores</div>
					</div>
				</div>

		</div>	
	</section>
</div>
